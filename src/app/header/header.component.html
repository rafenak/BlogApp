<div style="height: 100vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>BlogCraft</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <!-- <a href="#" mat-button>Login</a> -->
        <a href="#" mat-button routerLink="/add">Add</a>
        <a href="#" mat-button routerLink="/view">View</a>
        <!-- <a href="#" mat-button>Logout</a> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <!-- <a href="#" mat-list-item>Login</a> -->

        <a href="#" mat-list-item routerLink="/view">View</a>
        <!-- <a href="#" mat-list-item>Logout</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
<router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
